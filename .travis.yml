language: java
install: true
dist: bionic

jdk:
  - oraclejdk8

services:
  - mysql

script:
  - ./gradlew build
  - if [[ "$TRAVIS_BRANCH" != "release" || "$TRAVIS_PULL_REQUEST" != "false" ]]; then travis_terminate 0; fi
  - sudo apt-get update -q && sudo apt install wget2 -y
  - mysql -e "CREATE DATABASE dbvergilius; CREATE USER 'vergilius' IDENTIFIED BY '3034'; GRANT ALL PRIVILEGES ON dbvergilius.* TO 'vergilius'; FLUSH PRIVILEGES;"
  - ./gradlew bootRun &
  - sleep 15s
  - git clone https://github.com/VergiliusProject/kernels-data.git
  - |
    for f in kernels-data/yml/*.yml
    do
      echo importing $f
      curl -F "file=@$f" http://localhost:8080/admin
    done
  - wget2 -q --mirror --page-requisites -E http://localhost:8080/
  - wget2 -q --mirror --page-requisites --content-on-error -E http://localhost:8080/404 || true
  - echo '<?xml version="1.0"?><users><user>F12AA557AA5A0DC44FE2FFBD688B0E56</user></users>' > localhost/BingSiteAuth.xml
  - echo > localhost/.nojekyll
  - echo www.vergiliusproject.com > localhost/CNAME
  - jobs -p | xargs kill -9

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  repo: VergiliusProject/vergiliusproject-test.github.io
  target_branch: master
  local_dir: localhost
  on:
    branch: release